          <p>&nbsp; 古代满族爱好歌舞，多由狩猎、战斗的活动演化而来。入关后，舞蹈必选身体强壮的人，穿豹皮唱满族歌，伴以箫鼓，称作&ldquo;喜起舞&rdquo;，或舞者一半人扮成虎、豹等兽，一半人骑假马追射，称作&ldquo;隆庆舞&rdquo;。喜庆宴会时，主客男女轮番起舞，举一袖于额，反一袖于背，盘旋进退，一人唱歌，大家呼&ldquo;空齐&rdquo;相和。进入辽沈以后，更多的吸收了其他民族的歌舞形式。在宫廷乐舞中，备有满、蒙、汉，朝等族的舞蹈。 </p>
