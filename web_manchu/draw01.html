        <td valign="top"><p>&nbsp;</p>
          <p>&nbsp; 满族的民族图腾主要有乌鸦、柳枝、野猪、鱼、狼、鹿、鹰（海东青）、豹、蟒蛇、蛙等。满族的古姓多为氏族和部落的名称，即古代的图腾名称。如地处长白山、英额、珲春等地的&ldquo;钮祜禄&rdquo;氏，其意为&ldquo;狼&rdquo;；世居哈达、赫图那拉、宁古塔等地的&ldquo;萨克达&rdquo;氏，其意为&ldquo;母野猪&rdquo;；居住在辽阳的&ldquo;尼玛哈&rdquo;氏，其意为&ldquo;鱼&rdquo;；生活于黑龙江的&ldquo;绰罗&rdquo;氏，其意为&ldquo;桃子&rdquo;等。</p>
